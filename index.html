<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .password-container {
            margin-top: 100px;
        }
        .hidden-content {
            display: none;
        }
        .message-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background: #ff7eb3;
            border: none;
            color: white;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 15px;
        }
        .small-image {
            max-width: 150px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="https://drive.google.com/file/d/1_1zWmuwThhvAJ0Zna8RZ_7IDGTMQ7uis/view?usp=sharing" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="password-container">
        <h2>Enter the Special Date:</h2>
        <input type="password" id="password" placeholder="DDMMYY">
        <button onclick="checkPassword()">Enter</button>
    </div>
    
    <div class="hidden-content" id="content">
        <h1>Happy Special Day!</h1>
        <p>Click the button below to reveal your surprise message.</p>
        <button onclick="showMessage()">Reveal</button>
        <div class="message-container" id="message" style="display:none;">
            <h3>You are an amazing person, and I appreciate you so much! ðŸ’–</h3>
        </div>
        
        <!-- Images -->
        <img src="https://raw.githubusercontent.com/Aoiberyll/HappyBirthdayIbLove/main/ghibliivy.png" class="small-image" alt="Image 1">
        <img src="https://raw.githubusercontent.com/Aoiberyll/HappyBirthdayIbLove/main/yournameartib.png" class="small-image" alt="Image 2">
    </div>
    
    <script>
        function checkPassword() {
            const input = document.getElementById('password').value;
            const correctPassword = "030498"; // Replace with actual birth date
            if (input === correctPassword) {
                document.querySelector('.password-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Wrong password love! Try again.');
            }
        }
        
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
