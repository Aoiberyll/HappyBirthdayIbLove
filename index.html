<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .password-container {
            margin-top: 100px;
        }
        .hidden-content {
            display: none;
        }
        .message-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background: #ff7eb3;
            border: none;
            color: white;
            position: relative;
        }
        #chaseButton {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="videomain.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="password-container">
        <h2>Enter the Special Date:</h2>
        <input type="password" id="password" placeholder="DDMMYY">
        <button onclick="checkPassword()">Enter</button>
    </div>
    
    <div class="hidden-content" id="content">
        <h1>Happy Special Day!</h1>
        <p>Catch the button 3 times to reveal your surprise message!</p>
        <button id="chaseButton" onclick="clickChaseButton()">Catch Me!</button>
        <div class="message-container" id="message" style="display:none;">
            <h3>You are an amazing person, and I appreciate you so much! ðŸ’–</h3>
        </div>
    </div>
    
    <script>
        let clickCount = 0;

        function checkPassword() {
            const input = document.getElementById('password').value;
            const correctPassword = "030498"; // Replace with actual birth date
            if (input === correctPassword) {
                document.querySelector('.password-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Wrong password love! Try again.');
            }
        }

        function clickChaseButton() {
            clickCount++;
            if (clickCount >= 3) {
                document.getElementById('message').style.display = 'block';
                document.getElementById('chaseButton').style.display = 'none';
            } else {
                moveButton();
            }
        }

        function moveButton() {
            const button = document.getElementById('chaseButton');
            const newX = Math.random() * (window.innerWidth - 100);
            const newY = Math.random() * (window.innerHeight - 50);
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
