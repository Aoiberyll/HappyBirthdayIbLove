<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .password-container {
            margin-top: 100px;
            z-index: 1;
            position: relative;
        }

        .hidden-content {
            display: none;
        }

        .message-container {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            color: #fff;
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background: #ff7eb3;
            border: none;
            color: white;
            z-index: 1;
            position: relative;
        }

        #revealButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="https://raw.githubusercontent.com/Aoiberyll/HappyBirthdayIbLove/main/videomain.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="https://raw.githubusercontent.com/Aoiberyll/HappyBirthdayIbLove/main/kyoto.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Password Prompt -->
    <div class="password-container">
        <h2>Enter the Special Date:</h2>
        <input type="password" id="password" placeholder="DDMMYY">
        <button onclick="checkPassword()">Enter</button>
    </div>

    <!-- Hidden Content -->
    <div class="hidden-content" id="content">
        <h1>Happy Hari Jadi!</h1>
        <p>Click the button below to reveal your surprise message.</p>
        <button id="revealButton" onclick="handleClick()">Catch Me!</button>
        <div class="message-container" id="message" style="display:none;">
            <h3 style="margin-bottom: 20px;">From me, to you üíå</h3>
            <p id="love-letter" style="white-space: pre-wrap; text-align: left; font-size: 18px; line-height: 1.6;"></p>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Autoplay music on first click (for mobile)
        document.addEventListener("DOMContentLoaded", () => {
            const music = document.getElementById("bg-music");
            function playMusic() {
                music.play().catch(error => console.log("Autoplay blocked:", error));
            }
            document.body.addEventListener("click", playMusic, { once: true });
        });

        let clickCount = 0;

        function checkPassword() {
            const input = document.getElementById('password').value;
            const correctPassword = "030498"; // Replace with actual birth date
            if (input === correctPassword) {
                document.querySelector('.password-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Wrong password love! Try again.');
            }
        }

        function handleClick() {
            clickCount++;
            if (clickCount >= 3) {
                revealMessage();
            } else {
                moveButton();
            }
        }

        function moveButton() {
            const button = document.getElementById('revealButton');
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

        function revealMessage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('revealButton').style.display = 'none';

            const message = `Hi Ivy,

It's been a long time since we met ‚Äî maybe 2018, right? I think we both moved on with our daily lives since. Yeah, we chatted for a while, but nothing has been the same after you rejected me. I was on a path of denial. I told myself it‚Äôs fine, I can be your friend even if we can't be together‚Ä¶ so I said we could be friends. But my actions said otherwise.

I couldn‚Äôt see your effort back then, trying to get close to me. I was also naive. I didn‚Äôt notice your hints‚Ä¶ and then you rejected me ‚Äî which I'm thankful and sad about at the same time.

I couldn‚Äôt say this back then‚Ä¶ but I‚Äôm sorry for giving you the burden of love ‚Äî my love, to be exact.

What I want to convey here is‚Ä¶

I love you, Ivy.

I love you since we met at school. I love your eyes. I love listening to your voice. I love your awkwardness. I love your bad puns.

I want to be with you.
I want to spend my remaining life with you ‚Äî through happy, sad, bad, and joyful days ‚Äî I want to spend it with you.

Will you be the mother of my future kids, the love of my life?

If I'm right‚Ä¶ you'll see this and probably turn red, heart beating faster than you ever imagined, and not knowing what to say.

Let me help you with an answer:

Just chat ‚Äúyes‚Äù on WhatsApp ‚Äî and I will understand the meaning behind those words.

‚Äì Sincerely, your love  
Fairuz`;

            typeWriter(message, "love-letter", 30);
        }

        function typeWriter(text, elementId, speed) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
    </script>
</body>
</html>
