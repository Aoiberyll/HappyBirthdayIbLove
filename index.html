<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .password-container {
            margin-top: 100px;
            z-index: 1;
            position: relative;
        }
        .hidden-content {
            display: none;
        }
        .message-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            background: #ff7eb3;
            border: none;
            color: white;
            z-index: 1;
            position: relative;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 15px;
        }
        .small-image {
            max-width: 150px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="https://raw.githubusercontent.com/Aoiberyll/HappyBirthdayIbLove/main/videomain.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="https://raw.githubusercontent.com/Aoiberyll/HappyBirthdayIbLove/main/kyoto.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="password-container">
        <h2>Enter the Special Date:</h2>
        <input type="password" id="password" placeholder="DDMMYY">
        <button onclick="checkPassword()">Enter</button>
    </div>

    <div class="hidden-content" id="content">
        <h1>Happy Hari Jadi!</h1>
        <p>Click the button below to reveal your surprise message.</p>
        <button onclick="revealMessage()">Reveal</button>
        <div class="message-container" id="message" style="display:none;">
            <h3>Thank you for being here, and I appreciate you so much! ðŸ’–</h3>
        </div>
    </div>

    <script>
        // Play music on first click to avoid autoplay restrictions on mobile
        document.addEventListener("DOMContentLoaded", () => {
            const music = document.getElementById("bg-music");

            function playMusic() {
                music.play().catch(error => console.log("Autoplay blocked:", error));
            }

            document.body.addEventListener("click", playMusic, { once: true });
        });

        function checkPassword() {
            const input = document.getElementById('password').value;
            const correctPassword = "030498"; // Replace with actual birth date
            if (input === correctPassword) {
                document.querySelector('.password-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('Wrong password love! Try again.');
            }
        }

        function revealMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
