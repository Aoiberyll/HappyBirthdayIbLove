<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Letter</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #8b0000;
    }

    #love-letter {
      max-width: 600px;
      font-size: 1.2rem;
      white-space: pre-wrap;
      line-height: 1.6;
      border: 2px solid #ffc0cb;
      padding: 20px;
      background-color: #fffaf0;
      border-radius: 10px;
      min-height: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .navigation {
      margin-top: 20px;
    }

    .nav-btn {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #ff1493;
    }

    @media (max-width: 768px) {
      #love-letter {
        font-size: 1rem;
        padding: 15px;
      }

      .nav-btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div id="love-letter"></div>
  <div class="navigation">
    <button id="prevBtn" class="nav-btn" onclick="prevPage()">Previous</button>
    <button id="nextBtn" class="nav-btn" onclick="nextPage()">Next</button>
  </div>

  <script>
    const pages = [
      "My Dearest,\n\nFrom the moment we met, something inside me changed. Your smile, your laughter, the way your eyes light up when you talk about the things you love — all of it became etched in my heart.",
      "Every day with you feels like a new page in a beautiful story. You've shown me what it means to care deeply, to love fiercely, and to cherish every shared moment — even the quiet ones.",
      "No matter what the world throws at us, know that I'm always here — cheering you on, supporting you, and loving you more with each passing day.",
      "So here’s to us, to our journey, and to the countless memories we'll continue to create together. I love you, always."
    ];

    let currentPage = 0;
    let activeTyping = [];

    function typeWriter(text, elementId, speed) {
      let i = 0;
      const element = document.getElementById(elementId);
      element.innerHTML = "";

      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          const timeout = setTimeout(type, speed);
          activeTyping.push(timeout);
        }
      }

      type();
    }

    function displayPage(index) {
      // Clear all active typing intervals
      for (let timeout of activeTyping) {
        clearTimeout(timeout);
      }
      activeTyping = [];

      const letter = document.getElementById("love-letter");
      letter.innerHTML = "";

      // Slight delay for smooth effect
      setTimeout(() => {
        typeWriter(pages[index], "love-letter", 25);
      }, 50);

      document.getElementById("prevBtn").style.display = index > 0 ? "inline-block" : "none";
      document.getElementById("nextBtn").style.display = index < pages.length - 1 ? "inline-block" : "none";
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        displayPage(currentPage);
      }
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        displayPage(currentPage);
      }
    }

    // Initial display
    displayPage(currentPage);
  </script>
</body>
</html>
